<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search">
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.title}}</td>
      <td>{{post.author}}</td>
      <td>{{post.date | date:'medium' }}</td>
      <td>
        <button type="button"
                class="btn btn-link btn-view"
                [routerLink]="['/admin', 'post', post.id, 'edit']"
        >
          View
        </button>
        <a *ngIf="post.id" (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
