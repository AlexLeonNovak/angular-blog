<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Create new post</h2>

    <label class="form-control"
           [ngClass]="{invalid: form.controls['title'].touched && form.controls['title'].invalid}"
    >
      <span class="form-label">Title</span>
      <input type="text" class="form-input" formControlName="title">
      <div class="validation"
           *ngIf="form.controls['title'].touched && form.controls['title'].invalid"
      >
        <small *ngIf="form.controls['title'].errors?.required">
          Enter post title
        </small>
      </div>
    </label>

    <label class="form-control">
      <span class="form-label">Post content</span>
      <ckeditor [editor]="Editor" formControlName="text"></ckeditor>
    </label>

    <div class="form-control">
      <button type="submit"
              class="btn btn-dark"
              [disabled]="form.invalid || submitted"
      >
        Update post
      </button>
    </div>


  </form>

</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
